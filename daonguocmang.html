<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reverse Array</title>
    <style>
        body {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Original Array</h1>
    <div id="originalArray"></div>
    <h1>Reversed Array</h1>
    <div id="reversedArray"></div>

    <script>
        let originalArray = [-3, 5, 1, 3, 2, 10];

        // Bước 1: Đảo ngược mảng
        let reversedArray = originalArray.slice().reverse();

        // Bước 2: Hiển thị mảng gốc
        document.getElementById("originalArray").textContent = originalArray.join(", ");

        // Bước 3: Hiển thị mảng đã đảo ngược
        document.getElementById("reversedArray").textContent = reversedArray.join(", ");
    </script>
</body>

</html>
