<!DOCTYPE html>
<html>
<head>
    <title>Do While Example</title>
</head>
<body>
    <script>
        let value = null;

        do {
            value = prompt("Nhập vào số từ 1 -> 10");
            value = parseInt(value);
        } while (value < 1 || value > 10);

        alert("Số bạn vừa nhập là " + value);
    </script>
</body>
</html>
