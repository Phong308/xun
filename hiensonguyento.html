<!DOCTYPE html>
<html>
<head>
    <title>Display Prime Numbers</title>
</head>
<body>
    <h1>Display Prime Numbers</h1>
    <label for="numbers">Enter the number of prime numbers to display:</label>
    <input type="number" id="numbers" min="1">
    <button onclick="displayPrimeNumbers()">Display Prime Numbers</button>
    <div id="result"></div>

    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            if (number <= 3) return true;

            if (number % 2 === 0 || number % 3 === 0) return false;

            let i = 5;
            while (i * i <= number) {
                if (number % i === 0 || number % (i + 2) === 0) return false;
                i += 6;
            }

            return true;
        }

        function displayPrimeNumbers() {
            const numbers = parseInt(document.getElementById('numbers').value);
            const resultElement = document.getElementById('result');

            if (isNaN(numbers) || numbers < 1) {
                resultElement.innerHTML = 'Please enter a valid positive integer.';
                return;
            }

            let count = 0;
            let N = 2;
            let primeNumbers = [];

            while (count < numbers) {
                if (isPrime(N)) {
                    primeNumbers.push(N);
                    count++;
                }
                N++;
            }

            resultElement.innerHTML = 'The first ' + numbers + ' prime numbers are: ' + primeNumbers.join(', ');
        }
    </script>
</body>
</html>
