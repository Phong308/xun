<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Find Value in Array</title>
    <style>
        body {
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="text" id="txtValue" placeholder="Enter a number">
    <button id="btnSearch">Search</button>
    <div id="result"></div>

    <script>
        document.getElementById("btnSearch").addEventListener("click", function () {
            let value = document.getElementById("txtValue").value;
            let numbers = [-3, 5, 1, 3, 2, 10];
            let found = false;

            for (let i = 0; i < numbers.length; i++) {
                if (value == numbers[i]) {
                    document.getElementById("result").innerHTML = "Value " + value + " found at index " + i;
                    found = true;
                    break;
                }
            }

            if (!found) {
                document.getElementById("result").innerHTML = "Value " + value + " not found in the array.";
            }
        });
    </script>
</body>

</html>
