<!DOCTYPE html>
<html>
<head>
    <title>Bài 3</title>
</head>
<body>
    <script>
        function generateFibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
        }

        const first20Fibonacci = generateFibonacci(20);
        document.write('First 20 Fibonacci numbers: ' + first20Fibonacci.join(', '));
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Bài 4</title>
</head>
<body>
    <script>
        function findFirstFibonacciDivisibleBy5() {
            let a = 0;
            let b = 1;
            while (true) {
                const temp = a + b;
                if (temp % 5 === 0) {
                    return temp;
                }
                a = b;
                b = temp;
            }
        }

        const firstFibonacciDivisibleBy5 = findFirstFibonacciDivisibleBy5();
        document.write('First Fibonacci number divisible by 5: ' + firstFibonacciDivisibleBy5);
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Bài 5</title>
</head>
<body>
    <script>
        function sumFirstNFibonacci(n) {
            let fib = [0, 1];
            let sum = 1;
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
                sum += fib[i];
            }
            return sum;
        }

        const sumFirst20Fibonacci = sumFirstNFibonacci(20);
        document.write('Sum of the first 20 Fibonacci numbers: ' + sumFirst20Fibonacci);
    </script>
</body>
</html>

    <script>
        function sumFirstNNumbersDivisibleBy7(n) {
            let sum = 0;
            let count = 0;
            let i = 1;
            while (count < n) {
                if (i % 7 === 0) {
                    sum += i;
                    count++;
                }
                i++;
            }
            return sum;
        }

        const sumFirst30NumbersDivisibleBy7 = sumFirstNNumbersDivisibleBy7(30);
        document.write('Sum of the first 30 numbers divisible by 7: ' + sumFirst30NumbersDivisibleBy7);
    </script>
