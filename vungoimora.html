<!DOCTYPE html>
<html>
<head>
    <title>Mở cửa hàng bí mật</title>
</head>
<body>
<script>
    // Bước 2: Tạo hằng số PASSWORD để lưu mật mã của cửa hàng
    const PASSWORD = "Vung oi mo ra";

    // Bước 3: Viết mã thực thi
    let input;
    do {
        input = prompt("Nhập câu thần chú");
    } while (input !== PASSWORD);

    // Khi vòng lặp kết thúc, tức là người dùng đã nhập đúng mật mã
    alert("Mở cửa thành công!");
</script>
</body>
</html>
